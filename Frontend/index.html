    <main>
        <div class="recepti" id="recepti">
            <section class="podbor" id="podbor">
                <h2 class="podbor__title">Подбор рецепта</h2>
                <div class="help-block">
                    <div class="search">
                        <p class="help__title">Поиск рецепта</p>
                        <input type="text" class="help__input search__input" placeholder="Поиск">
                    </div>
                    <div class="filters">
                        <p class="help__title">Фильтры</p>
                        <div class="filters__block">
                            <input type="text" class="help__input" placeholder="Количество ингридиентов">
                            <input type="text" class="help__input" placeholder="Число персон">
                        </div>
                    </div>
                    <div class="ingridients">
                        <p class="help__title">Ингридиенты</p>
                        <input type="text" class="help__input search__input" placeholder="Введите ингридиенты">
                    </div>
                </div>
                <button class="podbor__button btn-reset">Показать</button>
            </section>
            <section class="new-recept">
                <div class="new-recept__text">Не нашли рецепт? Добавьте сами!</div>
                <div class="new-recept__button btn-reset">Добавить</div>
            </section>
        </div>
    </main>
